<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-preview-card">
      <img src="./assets/images/illustration-article.svg" alt="abstract art" />
      <div class="blog-preview-content">
        <span class="blog-preview-tag">Learning</span>
        <p class="blog-preview-published">Published 21 Dec 2023</p>
        <h1 class="blog-preview-title">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="blog-preview-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog-preview-author">
        <img src="./assets/images/image-avatar.webp" alt="author photo" />
        <span>Greg Hooper</span>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Dasaru" target="_blank"
        >Dallas Berry</a
      >.
    </div>
  </body>
</html>
